<div class="card">
    <div class="card-header text-white bg-info">
      créer un hotel
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row mb-2">
          <label for="hotelNameId" class="col-md-2 col-form-label">
            Nom Hotel
          </label>
          <div class="col-md-8">
            <input id="hotelNameId" type="text" class="form-control" placeholder="Nom(obligatoire)">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="hotelPriceId" class="col-md-2 col-form-label">
            Prix
          </label>
          <div class="col-md-8">
            <input id="hotelPriceId" type="text" class="form-control" placeholder="Prix(obligatoire)">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="starRatingId" class="col-md-2 col-form-label">
            Évaluation  (1-5)
          </label>
          <div class="col-md-8">
            <input id="starRatingId" type="text" class="form-control" placeholder="Évaluation  (1-5)">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="description" class="col-md-2 col-form-label">
            Description
          </label>
          <div class="col-md-8">
            <textarea class="form-control" id="description"></textarea>
          </div>
        </div>
        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-info mr-3" type="submit">
              Sauvgarder
            </button>
            <button class="btn btn-outline-secondary mr-3" type="button">
              Annuler
            </button>
            <button class="btn btn-outline-danger" type="button">
              Supprimer
            </button>

          </div>
        </div>


      </form>
    </div>
  </div>
